.goals-box {

}

        .page-title {

        .goals-section {

        .goal-item {

}


        .goal-item input[type="checkbox"] {
             flex-direction: row;

            padding: 4px 8px;

            background-color: #fbaecb;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #ffd6e0;
            color: #555;
        }

        .clear-achieved-btn {
            font-family: 'Press Start 2P', cursive;
            padding: 10px 16px;
            font-size: 10px;
            border: none;
            border-radius: 12px;
            background-color: #fbaecb;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 6px 6px 12px rgba(0,0,0,0.1), -4px -4px 12px rgba(255,255,255,0.6);

        }

        .all-done-message {
            text-align: center;
            font-size: 12px;
            color: #ff6f91;
            margin-top: 10px;

        }

    
   #menuToggle {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 45px;
    height: 45px;
    cursor: pointer;

    transition: transform 0.3s ease;

.theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: #fff0f5;
  color: #ff6f91;
  box-shadow: 4px 4px 12px rgba(0,0,0,0.15);
  cursor: pointer;
  font-size: 18px;
  z-index: 1101;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: background 0.3s ease, transform 0.2s ease;
}

<body>
<img src="star-removebg-preview.png" id="menuToggle" alt="Menu" onclick="toggleSidebar()">
<button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
  <span class="icon">üåô</span>
  <span class="icon sun">‚òÄÔ∏è</span>
</button>

<div id="sidebar">
  <a href="index.html">Login</a>
  <a href="userprofile.html">Profile</a>
     <a href="tasks.html">Tasks</a>
    <a href="focus.html">Timer</a>
    <a href="custom.html">Custom Timer</a>

</div>
   
    <div class="progress-section">
        <div class="progress-title">Progress</div>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBar"></div>
            <div class="progress-star" id="progressStar">‚≠ê</div>
        </div>
    </div>

  
    <div class="goals-box">
        <div class="page-title">Goals</div>

        <div class="goal-input-section">
            <input type="text" id="goalInput" class="goal-input" placeholder="Enter a goal...">
            <button class="add-goal-btn" onclick="addGoal()">Add</button>
        </div>

      
        <div class="goals-section">
            <h3>Active Goals</h3>
            <div id="activeGoalsList"></div>
        </div>

        
        <div class="goals-section">
            <h3>Achieved Goals</h3>
            <div id="achievedGoalsList"></div>
            <button class="clear-achieved-btn" onclick="clearAchievedGoals()">Clear Achieved Goals</button>
        </div>

        <div class="all-done-message" id="allDoneMessage"> All goals completed!</div>
    </div>

  
<script>
let goals = [];

async function loadGoals() {
  try {
    const res = await fetch('goals.php');
    if (!res.ok) throw new Error("Failed to load goals");
    goals = await res.json();
    renderGoals();
  } catch (err) {
    console.error(err.message);
  }
}
function updateProgressBar() {
  const total = goals.length;
  const achieved = goals.filter(goal => goal.is_achieved == 1).length;

  const percent = total === 0 ? 0 : (achieved / total) * 100;

  const progressBar = document.getElementById('progressBar');
  const progressStar = document.getElementById('progressStar');

  progressBar.style.width = `${percent}%`;
  progressStar.style.left = `calc(${percent}% - 12px)`; 
}

function renderGoals() {
  const activeContainer = document.getElementById('activeGoalsList');
  const achievedContainer = document.getElementById('achievedGoalsList');
  activeContainer.innerHTML = '';
  achievedContainer.innerHTML = '';

  goals.forEach(goal => {
    const container = goal.is_achieved == 1 ? achievedContainer : activeContainer;
    const div = document.createElement('div');
    div.classList.add('goal-item');
    div.innerHTML = `
      <strong>${goal.goal_text}</strong><br>
      Created: ${new Date(goal.created_at).toLocaleString()}<br>
     ${goal.is_achieved == 1 ? `
  <span class="star">‚≠ê Achieved</span><br>
  Achieved At: ${new Date(goal.achieved_at).toLocaleString()}<br>
  <button class="goal-btn delete" onclick="deleteGoal(${goal.goal_id})">Delete</button>
` : `
  <button class="goal-btn achieve" onclick="markAchieved(${goal.goal_id})">Mark as Achieved</button>
  <button class="goal-btn delete" onclick="deleteGoal(${goal.goal_id})">Delete</button>
`}

    `;
    container.appendChild(div);
  });
    updateProgressBar();
}

async function addGoal() {
  const input = document.getElementById('goalInput');
  const goal_text = input.value.trim();
  if (!goal_text) return;

  await fetch('goals.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ goal_text })
  });

  input.value = '';
  loadGoals();
}

async function markAchieved(goal_id) {
  await fetch('goals.php', {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ goal_id, is_achieved: 1 })
  });
  loadGoals();
}

async function deleteGoal(goal_id) {
  if (!confirm("Delete this goal?")) return;
  await fetch('goals.php', {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({ goal_id })
  });
  loadGoals();
}

async function clearAchievedGoals() {
  if (!confirm("Clear all achieved goals?")) return;
  await fetch('goals.php', {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({ goal_id: 'all_achieved' })
  });
  loadGoals();
}

loadGoals();
  let sidebarOpen = false;
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebarOpen = !sidebarOpen;
        sidebar.style.left = sidebarOpen ? '0' : '-260px';
    }

const toggleButton = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme');

  if (currentTheme === 'dark') {
    document.body.classList.add('dark-mode');
  }

  toggleButton.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
</script>


</body>
