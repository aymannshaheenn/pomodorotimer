<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro-Motivation</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('bg2.png') no-repeat center center/cover;
      color: #c94f7c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 12px 12px 25px rgba(0,0,0,0.1), -8px -8px 20px rgba(255,255,255,0.6);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 16px;
      color: #ff6f91;
      margin-bottom: 20px;
    }

    p {
      font-size: 10px;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 10px 14px;
      font-size: 10px;
      border: none;
      border-radius: 12px;
      background-color: #fbaecb;
      color: white;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.1), -4px -4px 12px rgba(255,255,255,0.6);
    }

    button:hover {
      background-color: #ffd6e0;
      color: #555;
    }
    
    #menuToggle {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 45px;
    height: 45px;
    cursor: pointer;
    z-index: 1100;
    transition: transform 0.3s ease;
  }

  #menuToggle:hover {
    transform: scale(1.1) rotate(3deg);
    size:30px;
  }

#sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  box-sizing: border-box; 
  background-color: rgba(255, 245, 250, 0.96);
  padding: 40px 25px;
  box-shadow: 8px 0 15px rgba(0, 0, 0, 0.1);
  transition: left 0.4s ease;
  z-index: 1000;
  font-family: 'Press Start 2P', cursive;
  overflow-y: auto;
}

#sidebar a {
  display: block;
  margin: 30px 0;         
  font-size: 14px;         
  line-height: 1.8;   
   text-align: center;      
  color: #c94f7c;
  text-decoration: none;
  transition: transform 0.2s ease;
}

#sidebar a:hover {
  transform: translateX(5px);
  color: #ff6f91;
}

.theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: #fff0f5;
  color: #ff6f91;
  box-shadow: 4px 4px 12px rgba(0,0,0,0.15);
  cursor: pointer;
  font-size: 18px;
  z-index: 1101;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: background 0.3s ease, transform 0.2s ease;
}

.theme-toggle:hover {
  transform: scale(1.05);
  background: #ffe4ec;
}

.theme-toggle .icon {
  position: absolute;
  opacity: 1;
  transition: opacity 0.3s ease;
}

.theme-toggle .sun {
  opacity: 0;
}

body.dark-mode {
  background-image: url('darkbg.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #f2f2f2;
}

body.dark-mode .theme-toggle {
  background: #333;
  color: #ffe4ec;
}

body.dark-mode .theme-toggle .sun {
  opacity: 1;
}

body.dark-mode .theme-toggle .icon:first-child {
  opacity: 0;
}

body.dark-mode,
body.dark-mode p,
body.dark-mode h1,
body.dark-mode h2,
body.dark-mode h3,
body.dark-mode h4,
body.dark-mode h5,
body.dark-mode h6,
body.dark-mode label,
body.dark-mode .profile-username,
body.dark-mode .profile-level,
body.dark-mode .stat-item,
body.dark-mode .choose-avatar-title,
body.dark-mode .avatar-options,
body.dark-mode .login-box input::placeholder {
  color: #ffffff !important;
}


body.dark-mode .login-box,
body.dark-mode .profile-page,
body.dark-mode .task-container,
body.dark-mode .custom-box {
  background-color: rgba(0, 12, 52, 0.9);
  color: #f2f2f2;
  box-shadow: none;
  border: 2px solid #ff88aa;
}


body.dark-mode input,
body.dark-mode button {
  background-color: #222;
  color: #eee;
  border: 1px solid #555;
  box-shadow: inset 2px 2px 6px #111, inset -2px -2px 6px #444;
}

body.dark-mode .profile-stats .stat-item,
body.dark-mode .avatar-option,
body.dark-mode #sidebar {
  background-color: rgba(40, 40, 40, 0.95);
  color: #eee;
  border-color: #dd003f;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

body.dark-mode a {
  color: #ff99c9;
}
body.dark-mode a:hover {
  color: #ffc0cb;
}


body.dark-mode .container {
  background-color: rgba(0, 12, 52, 0.95);
  border: 2px solid #ff88aa;
  box-shadow: none;
  color: #ffffff;
}


body.dark-mode .container h1,
body.dark-mode .container p {
  color: #ffffff;
}

body.dark-mode .container button {
  background-color: #1a1a1a;
  color: #eee;
  border: 1px solid #555;
  box-shadow: inset 2px 2px 6px #111, inset -2px -2px 6px #444;
}

body.dark-mode .container button:hover {
  background-color: #2e2e2e;
  color: #fff;
}

  </style>
</head>

  <script>
    const quotes = [
      "You don‚Äôt have to be perfect. You just have to start.",

      "You‚Äôve made it this far. Keep going. üöÄ",

    function newQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];

    window.onload = newQuote;
      let sidebarOpen = false;

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebarOpen = !sidebarOpen;
  sidebar.style.left = sidebarOpen ? '0' : '-260px';
}

const toggleButton = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme');


  if (currentTheme === 'dark') {
    document.body.classList.add('dark-mode');
  }


  toggleButton.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
  </script>
</body>
